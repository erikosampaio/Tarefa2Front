<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="js/bootstrap.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="main.js"></script>
  <script src="relogio.js"></script>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <title>Formulário</title>
</head>

<body>
  <h1 style="background-color: #000000; color: white; text-align: center;">Sistema para Solicitação de Livros - SiSoLi
  </h1>

  <div class="container">
    <br>
    <div class="row">
      <div class="col-md-7">
        <h1><strong>Solicitação de Livros</strong></h1>
        <br>
      </div>
      <div style="text-align: right;" class="col-md-3">
        <p></p>
        <div id="timer" class="btn btn-dark">60:00</div>
      </div>

      <form>
        <div class="row g-6">
          <div class="col-md-5">
            <div class="form-group">
              <label for="vinculo">
                <h3>Selecione o vínculo</h3>
              </label>
              <select class="form-select" id="vinculo" aria-label="Floating label select example" required>
                <option selected disabled value="">Selecione...</option>
                <option value="Docente">Docente</option>
                <option value="Discente">Discente</option>
                <option value="Técnico">Técnico</option>
              </select>
              <br>
            </div>

            <div class="form-group">
              <label for="autor">
                <h3>Autor</h3>
              </label>
              <input class="form-control" type="text" id="autor" placeholder="Digite o Autor do livro" required>
              <br>
            </div>

            <div class="form-group">
              <label for="issn">
                <h3>ISSN</h3>
              </label>
              <input class="form-control" type="number" id="issn" placeholder="Digite o issn do livro">
              <br>
            </div>

            <div class="form-group">
              <label for="editora">
                <h3>Editora</h3>
              </label>
              <input class="form-control" type="text" id="editora" placeholder="Digite a editora do livro">
            </div>
            <br>
          </div>


          <div class="col-md-5">
            <div class="form-group">
              <label for="titulo">
                <h3>Título</h3>
              </label>
              <input class="form-control" type="text" id="titulo" placeholder="Digite o título do livro" required>
              <br>
            </div>

            <div class="form-group">
              <label for="edicao">
                <h3>Edição</h3>
              </label>
              <input class="form-control" type="number" id="edicao" placeholder="Digite a edição do livro">
              <br>
            </div>

            <div class="form-group">
              <label for="ano">
                <h3>Ano</h3>
              </label>
              <input class="form-control" type="number" id="ano" placeholder="Digite o ano de publicação">
            </div>
          </div>
        </div>

        <button type="button" onclick="formulario.salvar()" class="btn btn-dark btn-md">Solicitar
          Livro</button>
      </form>
    </div>
  </div>

  <div class="container">
    <hr>
    <img src="logo/livro.png" alt="Logo livro" height="70px">
    <h1>Tabela de Solicitação</h1>
    <hr>

    <table class="table">
      <thead class="table table-dark">
        <th scope="col-">Vínculo</th>
        <th scope="col">Título</th>
        <th scope="col">Autor</th>
        <th scope="col">Edição</th>
        <th scope="col">ISSN</th>
        <th scope="col">Ano</th>
        <th scope="col">Editora</th>
      </thead>

      <tbody id="tboby">

      </tbody>

    </table>
  </div>
  </div>
</body>

</html>
